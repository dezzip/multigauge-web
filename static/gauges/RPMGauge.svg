<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .gauge-bg { fill: #f5f0eb; stroke: #1a1a2e; stroke-width: 2; }
      .gauge-text { font-family: Arial, sans-serif; font-size: 14px; fill: #1a1a2e; text-anchor: middle; }
      .gauge-number { font-family: Arial, sans-serif; font-size: 12px; fill: #1a1a2e; text-anchor: middle; }
      .gauge-needle { stroke: #b8a9e8; stroke-width: 3; }
    </style>
  </defs>
  <circle cx="100" cy="100" r="95" class="gauge-bg"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="#1a1a2e" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- RPM markings -->
  <g id="markings">
    <line x1="100" y1="20" x2="100" y2="30" stroke="#1a1a2e" stroke-width="2"/>
    <line x1="157.6" y1="41.4" x2="153" y2="48.5" stroke="#1a1a2e" stroke-width="2"/>
    <line x1="179.4" y1="99.7" x2="169.4" y2="99.7" stroke="#1a1a2e" stroke-width="2"/>
    <line x1="157.6" y1="158.6" x2="153" y2="151.5" stroke="#1a1a2e" stroke-width="2"/>
    <line x1="100" y1="180" x2="100" y2="170" stroke="#1a1a2e" stroke-width="2"/>
  </g>
  
  <!-- RPM numbers -->
  <text x="100" y="40" class="gauge-number">0</text>
  <text x="160" y="105" class="gauge-number">3k</text>
  <text x="100" y="165" class="gauge-number">6k</text>
  <text x="40" y="105" class="gauge-number">9k</text>
  
  <!-- Needle at 25% -->
  <line x1="100" y1="100" x2="115" y2="45" class="gauge-needle" stroke-linecap="round"/>
  
  <!-- Center cap -->
  <circle cx="100" cy="100" r="6" fill="#b8a9e8" stroke="#1a1a2e" stroke-width="1"/>
  
  <!-- Label -->
  <text x="100" y="145" class="gauge-text">RPM (Ã—100)</text>
</svg>
